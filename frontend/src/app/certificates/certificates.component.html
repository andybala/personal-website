<section class="bg-white t-center" id="certificate">
  <div class="portfolio">
    <div class="content">
      <div class="block-content mb-100">
        <div class="row">
          <div class="col-md-12">
            <div class="main-title">
              <h1 class="mb-20">Certificates</h1>
              <h5 class="uppercase">My Awards</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="block-content mb-100">
        <div class="works">
          <div class="row">
            <div class="col-md-12">
              <div class="block-filter uppercase mb-40">
                <ul id="category" class="filter">
                  <li><a class="active" href="#" data-filter="all">all</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul class="work mb-20">
                <li *ngFor="let cert of certificates" class="col-sm-6">
                  <div class="item {{cert.category}}">
                    <a [href]="'certificate/'+cert._id" target="_blank">
                      <div class="desc">
                        <h5 class="proj-desc">
                          {{cert.title}}
                          <span>{{cert.date}}</span>
                        </h5>
                      </div>
                      <img [src]="cert.images[0].secure_url" alt="">
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="block-content">
        <div class="row">
          <div class="col-md-12"><span class="page-number emph-1">- 4/5 -</span></div>
        </div>
      </div>
    </div>
  </div>
</section>
